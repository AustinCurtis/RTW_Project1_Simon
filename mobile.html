    /// SOCKET STUFF
    var socket = io.connect();
    
    socket.on('connect', function() {
      console.log("Connected");
      console.log(socket.id);
    });

    socket.on('play', function(data){
      console.log(data);
      console.log('recived');
      if(data[0] == 0){
        setTimeout(fGreen, (data[1]*1000));
      }else if( data[0] == 1){
        setTimeout(fRed, (data[1]*1000));
      }else if(data[0] ==2){
        setTimeout(fYellow, (data[1]*1000));
      }else if(data[0] == 3){
        setTimeout(fBlue, (data[1]*1000));
      }
    });

    socket.on('Victory', function() {
      playVic();
    });

    socket.on('fail', function(){
      fail();
    });
